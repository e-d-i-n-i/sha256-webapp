<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHA-256 Hash Generator & Decryptor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        font-size: 1rem;
      }
      #result,
      #decryption-result {
        margin-top: 20px;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1>SHA-256 Hash Generator & Decryptor</h1>

    <h2>Generate SHA-256 Hash</h2>
    <input type="text" id="message" placeholder="Enter a message" />
    <button onclick="generateHash()">Generate SHA-256 Hash</button>
    <div id="result"></div>

    <h2>Decrypt SHA-256 Hash</h2>
    <input type="text" id="hash" placeholder="Enter SHA-256 hash" />
    <button onclick="decryptHash()">Decrypt Hash</button>
    <div id="decryption-result"></div>

    <script>
      function generateHash() {
        const message = document.getElementById("message").value;
        if (!message) {
          alert("Please enter a message");
          return;
        }

        fetch("http://127.0.0.1:5000/sha256", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "result"
            ).innerText = `SHA-256: ${data.sha256}`;
          })
          .catch((error) => console.error("Error:", error));
      }

      function decryptHash() {
        const hash = document.getElementById("hash").value;
        if (!hash) {
          alert("Please enter a SHA-256 hash");
          return;
        }

        fetch("http://127.0.0.1:5000/decrypt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hash }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.message) {
              document.getElementById(
                "decryption-result"
              ).innerText = `Original Message: ${data.message}`;
            } else {
              document.getElementById(
                "decryption-result"
              ).innerText = `Error: ${data.error}`;
            }
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
